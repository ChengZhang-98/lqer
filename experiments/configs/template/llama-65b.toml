[approximate]
    name="lqer-act"
    device="cuda"
    chunk_size=16
    chunk_idx=0
    [approximate.lqer_svd]
    [approximate.lqer_act]
    [approximate.approximator]
        # 'default' means use the entry named default
        'model\.layers\.[0-9]+\.self_attn\.(k|q|v|o)_proj\.weight'="default"
        'model\.layers\.[0-9]+\.mlp\.(gate|down|up)_proj\.weight'="default"
        [approximate.approximator.default]
            rank=128
            [approximate.approximator.default.W_quantizer]
                name="block_fp"
                width=4
                exponent_width=8
                exponent_bias="NA"
                block_size=[1, 16]
                skip_first_dim=false
            [approximate.approximator.default.A_quantizer]
                name="block_fp"
                width=8
                exponent_width=8
                exponent_bias="NA"
                block_size=[16, 1]
                skip_first_dim=false
            [approximate.approximator.default.B_quantizer]
                name="block_fp"
                width=8
                exponent_width=8
                exponent_bias="NA"
                block_size=[16, 1]
                skip_first_dim=false
# this should be the same as the ranks in the approximator
[l_config.linear]
    rank=32

[q_config.linear]
    name="flexible_lqer"
    is_ptq=true
    default=false
    [q_config.linear.x_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[1, 16]
        skip_first_dim=true

    [q_config.linear.w_quantizer]
        # this should be the same as the entry in the approximator
        name="block_fp"
        width=4
        exponent_width=8
        exponent_bias="NA"
        block_size=[-1, -1]
        skip_first_dim=false

    [q_config.linear.b_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[-1]
        skip_first_dim=false

# omit this entry, LinearFlexibleLqer will use the q_config of x_quantizer
# same rule applies to B_out_quantizer
# [q_config.linear.A_out_quantizer]
[q_config.matmul]
    name="flexible"
    default=false
    [q_config.matmul.x_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[1, 16]
        skip_first_dim=true
    [q_config.matmul.w_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[1, 16]
        skip_first_dim=true

[q_config.bmm]
    name="flexible"
    default=false
    [q_config.bmm.x_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[1, 16]
        skip_first_dim=true
    [q_config.bmm.w_quantizer]
        name="block_fp"
        width=8
        exponent_width=8
        exponent_bias="NA"
        block_size=[1, 16]
        skip_first_dim=true
